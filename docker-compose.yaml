version: '3.5'

networks:
   jsql-app-net:
       name: jsql-app-net
       #driver: overlay
       driver: bridge

volumes:
   mysql-db-storage:
   cassandra_storage:

services:

   mysql-db:
      image: mysql:8.0.13
      environment:
          MYSQL_DATABASE: testDB
          MYSQL_ROOT_PASSWORD: root
      ports:
          - 3306
      networks:
          - jsql-app-net
      volumes:
          - mysql-db-storage:/var/lib/mysql

   cassandra:
         image: cassandra:latest
         ports:
           - 9042:9042
         networks:
           - jsql-app-net
         volumes:
           - cassandra_storage:/var/lib/cassandra